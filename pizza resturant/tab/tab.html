<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABS</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <section class="tab">
        <aside class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</aside>
        <aside class="tablinks" onclick="openCity(event, 'Paris')">Paris</aside>
        <aside class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</aside>
      </section>
      
      <section id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </section>
      
      <section id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
      </section>
      
      <section id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </section>
</body>
<script src="tab.js"></script>
</html>
